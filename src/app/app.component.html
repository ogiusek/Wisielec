<div class="board">
    <app-dummy [lives]="lives"></app-dummy>
    <app-text [letters]="letters" [passwordArray]="passwordArray"></app-text>
    <app-keyboard (press)="InputValue($event.content)" *ngIf="!end"></app-keyboard>
    <app-ending-screen [won]="won" (reset)="Reset()" *ngIf="end"> {{ streak }}</app-ending-screen>
</div>
